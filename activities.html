<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoNet - Recent Activities</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
  
  /* ===== Loading System ===== */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0d1117;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.loading-animation {
  position: relative;
  width: 120px;
  height: 120px;
  margin-bottom: 30px;
}

.loading-logo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  animation: pulse 1.5s ease-in-out infinite;
}

.loading-spinner {
  position: absolute;
  top: -10px;
  left: -10px;
  width: 140px;
  height: 140px;
  border: 3px solid rgba(0, 150, 255, 0.1);
  border-radius: 50%;
  border-top-color: #0096FF;
  animation: spin 2s linear infinite;
}

.loading-progress-container {
  width: 200px;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.loading-progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #0096FF, #00BFFF);
  transition: width 0.4s ease;
}

.loading-text {
  color: #bbb;
  font-size: 14px;
  margin-top: 20px;
  text-align: center;
  max-width: 80%;
}

/* Animation for content after load */
.content-wrapper {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.page-loaded .content-wrapper {
  opacity: 1;
  transform: translateY(0);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0.9; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.9; }
}
    :root {
      --primary: #0096FF;
      --primary-light: #00BFFF;
      --dark-bg: #0d1117;
      --card-bg: #1f2633;
      --card-hover: #2b3242;
      --text-light: #bbb;
      --text-white: #fff;
      --success: #00ff7f;
      --warning: #ffcc00;
      --danger: #ff4d4d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Header */
    header {
      padding: 15px 20px;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 20;
    }

    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      gap: 15px;
    }

    .back-btn {
      background: rgba(0, 150, 255, 0.1);
      border: none;
      color: var(--primary);
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-weight: 600;
      font-size: 14px;
      min-width: 80px;
    }

    .back-btn:hover {
      background: rgba(0, 150, 255, 0.2);
      transform: translateX(-2px);
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
      transition: all 0.3s ease;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 70px;
      object-fit: contain;
    }

    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      display: none;
    }

    /* Main Content */
    .activities-container {
      max-width: 1200px;
      margin: 120px auto 100px;
      padding: 0 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 32px;
      margin-bottom: 15px;
      background: linear-gradient(45deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .activities-grid {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    .activity-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0,150,255,0.1);
      transition: transform 0.3s ease;
    }

    .activity-card:hover {
      transform: translateY(-5px);
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .activity-type {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .activity-icon {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--card-hover);
      font-size: 1.4rem;
    }

    .activity-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      color: var(--text-light);
    }

    .detail-item {
      font-size: 0.95rem;
    }

    .detail-item strong {
      color: var(--text-white);
      font-weight: 500;
    }

    .status {
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status.completed {
      background: rgba(0, 255, 127, 0.1);
      color: var(--success);
    }

    .status.pending {
      background: rgba(255, 204, 0, 0.1);
      color: var(--warning);
    }

    .status.failed {
      background: rgba(255, 77, 77, 0.1);
      color: var(--danger);
    }

    /* Footer Navigation - Matching Previous Pages */
    .footer-nav {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
      position: fixed;
      border-radius: 10px;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
      z-index: 5;
    }
    
    .footer-nav a {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    
    .footer-nav img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    
    .footer-nav .trade {
      text-align: center;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    
    .trade-simple {
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,150,255,0.4);
    }
    
    .trade-simple:hover {
      background: linear-gradient(135deg, #0080FF, #00A5FF);
      box-shadow: 0 6px 15px rgba(0,150,255,0.6);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      header {
        padding: 12px 15px;
      }
      
      .back-btn {
        padding: 6px 10px;
        font-size: 13px;
        min-width: 70px;
      }

      .back-btn svg {
        width: 14px;
        height: 14px;
      }

      .logo-container img {
        height: 50px;
      }

      .menu-toggle {
        display: block;
      }

      .activities-container {
        margin: 100px auto 80px;
      }

      .footer-nav {
        width: 100%;
        max-width: none;
        justify-content: space-around;
        padding: 10px 0;
        border-radius: 0;
      }
    }

    @media (max-width: 480px) {
      .logo-container img {
        height: 40px;
      }

      .activity-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
    
    // ===== Loading System =====
class LoadingSystem {
  constructor() {
    this.minLoadingTime = 1500; // Minimum loading time in ms
    this.maxLoadingTime = 3000; // Maximum loading time in ms
    this.startTime = null;
    this.loadingPhases = [
      { progress: 20, text: "Loading security modules..." },
      { progress: 40, text: "Initializing wallet services..." },
      { progress: 60, text: "Syncing with blockchain..." },
      { progress: 80, text: "Finalizing setup..." },
      { progress: 95, text: "Ready to go!" }
    ];
  }

  init() {
    this.startTime = Date.now();
    this.setupLoadingBar();
    this.setupEventListeners();
    this.simulateLoading();
  }

  setupLoadingBar() {
    const progressBar = document.getElementById('loadingProgress');
    progressBar.style.transition = `width ${this.minLoadingTime/1000}s ease`;
  }

  setupEventListeners() {
    window.addEventListener('load', () => this.completeLoading());
    setTimeout(() => this.completeLoading(), this.maxLoadingTime);
  }

  simulateLoading() {
    let currentPhase = 0;
    const phaseInterval = setInterval(() => {
      if (currentPhase >= this.loadingPhases.length) {
        clearInterval(phaseInterval);
        return;
      }
      const phase = this.loadingPhases[currentPhase];
      this.updateProgress(phase.progress, phase.text);
      currentPhase++;
    }, this.minLoadingTime / this.loadingPhases.length);
  }

  updateProgress(percent, text) {
    document.getElementById('loadingProgress').style.width = `${percent}%`;
    if (text) document.getElementById('loadingText').textContent = text;
  }

  completeLoading() {
    const elapsed = Date.now() - this.startTime;
    const remainingTime = Math.max(0, this.minLoadingTime - elapsed);
    
    setTimeout(() => {
      this.updateProgress(100, "Ready!");
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.body.classList.add('page-loaded');
        document.querySelectorAll('button, a, input').forEach(el => {
          el.style.pointerEvents = 'auto';
        });
      }, 300);
    }, remainingTime);
  }
}

// Initialize loading system
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('button, a, input').forEach(el => {
    el.style.pointerEvents = 'none';
  });
  new LoadingSystem().init();
});

// Enhanced page navigation
function navigateWithTransition(url) {
  document.body.classList.remove('page-loaded');
  document.getElementById('loadingOverlay').classList.remove('hidden');
  document.getElementById('loadingProgress').style.width = '0%';
  new LoadingSystem().init();
  setTimeout(() => {
    window.location.href = url;
  }, 300);
}
  // Constants matching trade.html
  const ACTIVE_TRADES_KEY = 'cryptonet-active-trades';
  const TRADE_HISTORY_KEY = 'cryptonet-trade-history';
  const DEPOSITS_KEY = 'cryptonet-deposits';
  const WITHDRAWALS_KEY = 'cryptonet-withdrawals';

  // Initialize storage if empty
  function initializeStorage() {
    if (!localStorage.getItem(TRADE_HISTORY_KEY)) {
      localStorage.setItem(TRADE_HISTORY_KEY, JSON.stringify([]));
    }
    if (!localStorage.getItem(DEPOSITS_KEY)) {
      localStorage.setItem(DEPOSITS_KEY, JSON.stringify([]));
    }
    if (!localStorage.getItem(WITHDRAWALS_KEY)) {
      localStorage.setItem(WITHDRAWALS_KEY, JSON.stringify([]));
    }
  }

  // Load data from localStorage
  function loadActiveTrades() {
    const savedTrades = localStorage.getItem(ACTIVE_TRADES_KEY);
    return savedTrades ? JSON.parse(savedTrades) : [];
  }

  function loadTradeHistory() {
    initializeStorage();
    const savedHistory = localStorage.getItem(TRADE_HISTORY_KEY);
    return savedHistory ? JSON.parse(savedHistory) : [];
  }

  function loadDeposits() {
    initializeStorage();
    const savedDeposits = localStorage.getItem(DEPOSITS_KEY);
    return savedDeposits ? JSON.parse(savedDeposits) : [];
  }

  function loadWithdrawals() {
    initializeStorage();
    const savedWithdrawals = localStorage.getItem(WITHDRAWALS_KEY);
    return savedWithdrawals ? JSON.parse(savedWithdrawals) : [];
  }

  // Check for completed trades and move them to history
  function updateTradeStatus() {
    const activeTrades = loadActiveTrades();
    const tradeHistory = loadTradeHistory();
    const now = Date.now();
    let updated = false;

    const remainingActiveTrades = activeTrades.filter(trade => {
      if (trade.endTime <= now) {
        // Trade completed - add to history
        tradeHistory.unshift({
          ...trade,
          completionTime: now,
          status: 'completed',
          actualProfit: trade.amount * (trade.profitPercentage / 100),
          tradeType: 'contract'
        });
        updated = true;
        return false;
      }
      return true;
    });

    if (updated) {
      // Save updated lists
      localStorage.setItem(ACTIVE_TRADES_KEY, JSON.stringify(remainingActiveTrades));
      localStorage.setItem(TRADE_HISTORY_KEY, JSON.stringify(tradeHistory));
    }

    return updated;
  }

  // Format date for display
  function formatDate(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString('en-US', {
      month: 'short',
      day: 'numeric',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  // Render all activities
  function renderActivities() {
    const activitiesGrid = document.getElementById('activitiesGrid');
    if (!activitiesGrid) return;
    
    // Check for completed trades first
    const needsUpdate = updateTradeStatus();
    if (needsUpdate) {
      // If we moved trades to history, reload data
      setTimeout(renderActivities, 100);
      return;
    }

    const activeTrades = loadActiveTrades();
    const tradeHistory = loadTradeHistory();
    const deposits = loadDeposits();
    const withdrawals = loadWithdrawals();

    // Clear existing content while preserving the container
    activitiesGrid.innerHTML = '';

    // Combine all activities with history first
    const allActivities = [
      // Completed trades (history)
      ...tradeHistory.map(trade => ({
        type: trade.direction === 'buy' ? 'BTC/USDT Buy' : 'BTC/USDT Sell',
        amount: `${trade.amount.toFixed(2)} USDT`,
        date: formatDate(trade.completionTime || trade.endTime),
        id: `TRD-${(trade.completionTime || trade.endTime).toString().slice(-6)}`,
        status: 'completed',
        profit: `${trade.actualProfit?.toFixed(2) || trade.profitPercentage + '%'} USDT`,
        price: trade.price || 'N/A',
        icon: trade.direction === 'buy' ? '🔼' : '🔽'
      })),
      
      // Pending trades
      ...activeTrades.map(trade => ({
        type: trade.direction === 'buy' ? 'BTC/USDT Buy (Pending)' : 'BTC/USDT Sell (Pending)',
        amount: `${trade.amount.toFixed(2)} USDT`,
        date: `Est. completion: ${formatDate(trade.endTime)}`,
        id: `PND-${trade.endTime.toString().slice(-6)}`,
        status: 'pending',
        profit: `Est. yield: ${trade.profitPercentage}%`,
        price: trade.price || 'N/A',
        icon: trade.direction === 'buy' ? '🔼' : '🔽'
      })),
      
      // Deposits
      ...deposits.map(deposit => ({
        type: 'USDT Deposit',
        amount: `${deposit.amount.toFixed(2)} USDT`,
        date: formatDate(deposit.timestamp),
        id: `DEP-${deposit.timestamp.toString().slice(-6)}`,
        status: deposit.status || 'completed',
        icon: '📥'
      })),
      
      // Withdrawals
      ...withdrawals.map(withdrawal => ({
        type: 'USDT Withdrawal',
        amount: `${withdrawal.amount.toFixed(2)} USDT`,
        date: formatDate(withdrawal.timestamp),
        id: `WDR-${withdrawal.timestamp.toString().slice(-6)}`,
        status: withdrawal.status || 'pending',
        icon: '📤'
      }))
    ];

    // Sort by date (newest first)
    allActivities.sort((a, b) => {
      const dateA = a.date.includes('Est.') ? a.date.split(': ')[1] : a.date;
      const dateB = b.date.includes('Est.') ? b.date.split(': ')[1] : b.date;
      return new Date(dateB) - new Date(dateA);
    });

    // Render all activities
    if (allActivities.length === 0) {
      activitiesGrid.innerHTML = `
        <div class="activity-card" style="text-align: center; padding: 40px 20px;">
          <h3>No activities yet</h3>
          <p>Your completed trades and transactions will appear here</p>
        </div>
      `;
      return;
    }

    allActivities.forEach(activity => {
      const activityCard = document.createElement('div');
      activityCard.className = 'activity-card';
      
      const statusClass = activity.status === 'completed' ? 'completed' : 
                        activity.status === 'pending' ? 'pending' : 'failed';

      activityCard.innerHTML = `
        <div class="activity-header">
          <div class="activity-type">
            <div class="activity-icon">${activity.icon}</div>
            <h3>${activity.type}</h3>
          </div>
          <span class="status ${statusClass}">${activity.status}</span>
        </div>
        <div class="activity-details">
          <div class="detail-item">
            <strong>Amount:</strong> ${activity.amount}
          </div>
          <div class="detail-item">
            <strong>Date:</strong> ${activity.date}
          </div>
          ${activity.price ? `<div class="detail-item"><strong>Price:</strong> $${activity.price}</div>` : ''}
          <div class="detail-item">
            <strong>ID:</strong> ${activity.id}
          </div>
          ${activity.profit ? `<div class="detail-item"><strong>${activity.status === 'pending' ? 'Estimated Yield' : 'Profit'}:</strong> ${activity.profit}</div>` : ''}
        </div>
      `;
      
      activitiesGrid.appendChild(activityCard);
    });
  }

  // Initialize particles
  particlesJS('particles-js', {
    particles: {
      number: { value: 60 },
      color: { value: '#0096FF' },
      shape: { type: 'circle' },
      opacity: { value: 0.3 },
      size: { value: 3 },
      move: { enable: true, speed: 1.5 }
    }
  });

  // Initialize when page loads
  document.addEventListener('DOMContentLoaded', () => {
    initializeStorage();
    renderActivities();
    
    // Check for updates periodically
    setInterval(renderActivities, 30000);
    
    // Update when storage changes (from other tabs)
    window.addEventListener('storage', renderActivities);
  });

  // Mobile menu toggle (preserved from original)
  function toggleMenu() {
    const menu = document.getElementById('menu');
    if (menu) menu.classList.toggle('show');
  }
</script>
