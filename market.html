  /* ===== Loading System ===== */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0d1117;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.loading-animation {
  position: relative;
  width: 120px;
  height: 120px;
  margin-bottom: 30px;
}

.loading-logo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  animation: pulse 1.5s ease-in-out infinite;
}

.loading-spinner {
  position: absolute;
  top: -10px;
  left: -10px;
  width: 140px;
  height: 140px;
  border: 3px solid rgba(0, 150, 255, 0.1);
  border-radius: 50%;
  border-top-color: #0096FF;
  animation: spin 2s linear infinite;
}

.loading-progress-container {
  width: 200px;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.loading-progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #0096FF, #00BFFF);
  transition: width 0.4s ease;
}

.loading-text {
  color: #bbb;
  font-size: 14px;
  margin-top: 20px;
  text-align: center;
  max-width: 80%;
}

/* Animation for content after load */
.content-wrapper {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.page-loaded .content-wrapper {
  opacity: 1;
  transform: translateY(0);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0.9; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.9; }
}

<script>
    
    // ===== Loading System =====
class LoadingSystem {
  constructor() {
    this.minLoadingTime = 1500; // Minimum loading time in ms
    this.maxLoadingTime = 3000; // Maximum loading time in ms
    this.startTime = null;
    this.loadingPhases = [
      { progress: 20, text: "Loading security modules..." },
      { progress: 40, text: "Initializing wallet services..." },
      { progress: 60, text: "Syncing with blockchain..." },
      { progress: 80, text: "Finalizing setup..." },
      { progress: 95, text: "Ready to go!" }
    ];
  }

  init() {
    this.startTime = Date.now();
    this.setupLoadingBar();
    this.setupEventListeners();
    this.simulateLoading();
  }

  setupLoadingBar() {
    const progressBar = document.getElementById('loadingProgress');
    progressBar.style.transition = `width ${this.minLoadingTime/1000}s ease`;
  }

  setupEventListeners() {
    window.addEventListener('load', () => this.completeLoading());
    setTimeout(() => this.completeLoading(), this.maxLoadingTime);
  }

  simulateLoading() {
    let currentPhase = 0;
    const phaseInterval = setInterval(() => {
      if (currentPhase >= this.loadingPhases.length) {
        clearInterval(phaseInterval);
        return;
      }
      const phase = this.loadingPhases[currentPhase];
      this.updateProgress(phase.progress, phase.text);
      currentPhase++;
    }, this.minLoadingTime / this.loadingPhases.length);
  }

  updateProgress(percent, text) {
    document.getElementById('loadingProgress').style.width = `${percent}%`;
    if (text) document.getElementById('loadingText').textContent = text;
  }

  completeLoading() {
    const elapsed = Date.now() - this.startTime;
    const remainingTime = Math.max(0, this.minLoadingTime - elapsed);
    
    setTimeout(() => {
      this.updateProgress(100, "Ready!");
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.body.classList.add('page-loaded');
        document.querySelectorAll('button, a, input').forEach(el => {
          el.style.pointerEvents = 'auto';
        });
      }, 300);
    }, remainingTime);
  }
}

// Initialize loading system
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('button, a, input').forEach(el => {
    el.style.pointerEvents = 'none';
  });
  new LoadingSystem().init();
});

// Enhanced page navigation
function navigateWithTransition(url) {
  document.body.classList.remove('page-loaded');
  document.getElementById('loadingOverlay').classList.remove('hidden');
  document.getElementById('loadingProgress').style.width = '0%';
  new LoadingSystem().init();
  setTimeout(() => {
    window.location.href = url;
  }, 300);
}
  // Unified Balance Management System
  (() => {
    // 1. Balance calculation for dashboard
    const calculateDashboardBalance = async () => {
      try {
        const res = await axios.get('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,tron&vs_currencies=usd');
        const prices = res.data;
        
        const assets = [
          { id: 'tether', amount: 1050 },      // USDT
          { id: 'bitcoin', amount: 0.234 },    // BTC
          { id: 'ethereum', amount: 1.5 },     // ETH
          { id: 'tron', amount: 5000 }         // TRX
        ];
  
        const total = assets.reduce((sum, asset) => {
          return sum + (asset.amount * (prices[asset.id]?.usd || 0));
        }, 0);
  
        return total;
      } catch(error) {
        console.error('Balance calculation failed:', error);
        return parseFloat(localStorage.getItem('globalBalance')) || 0;
      }
    };
  
    // 2. Core balance synchronization
    const syncBalance = {
      init() {
        // Initialize or get existing balance
        if(!localStorage.getItem('globalBalance')) {
          localStorage.setItem('globalBalance', 
            document.getElementById('balance')?.textContent.replace(/[^0-9.]/g, '') || 0
          );
        }
  
        // Universal update handler
        const updateDisplays = () => {
          const balance = parseFloat(localStorage.getItem('globalBalance')).toFixed(2);
          const fmt = new Intl.NumberFormat('en-US', { 
            style: 'currency', 
            currency: 'USD' 
          }).format(balance);
  
          // Update all balance displays
          document.querySelectorAll('[data-balance-display]').forEach(el => {
            el.textContent = fmt;
          });
        };
  
        // Storage sync between tabs
        window.addEventListener('storage', (e) => {
          if(e.key === 'globalBalance') updateDisplays();
        });
  
        // Page-specific handlers
        if(document.querySelector('.dashboard')) { // Dashboard page
          setInterval(async () => {
            const newBalance = await calculateDashboardBalance();
            localStorage.setItem('globalBalance', newBalance);
            updateDisplays();
          }, 30000); // Refresh every 30 seconds
        }
  
        if(document.querySelector('.deposit-container')) { // Deposit page
          document.querySelectorAll('.generate-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const amount = prompt('Enter deposit amount:');
              if(amount && !isNaN(amount)) {
                const current = parseFloat(localStorage.getItem('globalBalance'));
                localStorage.setItem('globalBalance', current + parseFloat(amount));
                updateDisplays();
              }
            });
          });
        }
  
        if(document.querySelector('.trading-container')) { // Trade page
          const originalConfirm = window.confirmOrder;
          window.confirmOrder = function() {
            const amount = parseFloat(document.getElementById('summaryAmount').textContent);
            const current = parseFloat(localStorage.getItem('globalBalance'));
            localStorage.setItem('globalBalance', current - amount);
            originalConfirm.apply(this, arguments);
          };
        }
  
        // Initial display update
        updateDisplays();
      }
    };
  
    // Start synchronization
    document.addEventListener('DOMContentLoaded', syncBalance.init);
  })();

  // Toggle mobile menu
  function toggleMenu(event) {

  // Close menu when clicking outside
  function closeMenuOutside(event) {

      menu.classList.remove('show');
    }
  }

  // Crypto data from CoinGecko API
  let cryptoData = [];
  const coinIds = ['bitcoin', 'ethereum', 'solana', 'binancecoin', 'ripple', 'dogecoin', 'cardano', 'avalanche-2', 'polkadot', 'chainlink'];
  
  // Favorites storage
  let favorites = JSON.parse(localStorage.getItem('cryptoFavorites')) || [];

  // Fetch market data from CoinGecko
  async function fetchMarketData() {
    try {
      const response = await fetch(
        `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinIds.join(',')}&order=market_cap_desc&sparkline=false`
      );
      const data = await response.json();
      
      cryptoData = data.map(coin => ({
        id: coin.id,
        name: coin.name,
        symbol: coin.symbol.toUpperCase(), // Changed to show just symbol (BTC) instead of pair (BTC/USDT)
        icon: `./images/${coin.id}.png`,
        price: coin.current_price,
        change: coin.price_change_percentage_24h,
        volume: coin.total_volume / 1000000000,
        marketCap: coin.market_cap / 1000000000
      }));
      
      renderCryptoList();
    } catch (error) {
      console.error('Error fetching market data:', error);
      // Fallback to static data if API fails
      cryptoData = [

  // Render crypto list
  function renderCryptoList(data = cryptoData) {
    const tradebox = document.getElementById('tradebox');
    const noResults = document.getElementById('noResults');
    
    if (data.length === 0) {
      tradebox.innerHTML = '';
      noResults.style.display = 'block';
      return;
    }
    
    noResults.style.display = 'none';
    tradebox.innerHTML = '';
    
    data.forEach((coin, index) => {
      const isFavorite = favorites.includes(coin.id);
      const isPositive = coin.change >= 0;
      
      const coinElement = document.createElement('a');
      coinElement.href = `/Trade/trans.html?sytx=${coin.symbol}`;
      coinElement.className = 'market-list-item';
      coinElement.style.animationDelay = `${0.1 * (index + 1)}s`;
      
      coinElement.innerHTML = `
        <div class="coin-info">
          <img src="${coin.icon}" class="coin-icon" onerror="this.src='./images/placeholder.png'">
          <div class="coin-details">
            <div class="coin-name">${coin.name} 
              <i class="fas fa-star favorite-star ${isFavorite ? 'active' : ''}" 
                 data-id="${coin.id}" 
                 onclick="toggleFavorite(event, '${coin.id}')"></i>
            </div>
            <div class="coin-symbol">${coin.symbol}</div>
          </div>
        </div>
        <div class="coin-price" data-coin="${coin.id}">$${coin.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
        <div class="coin-change" data-coin="${coin.id}">
          <span class="change ${isPositive ? 'up' : 'down'}">${isPositive ? '+' : ''}${coin.change.toFixed(2)}%</span>
        </div>
        <div class="coin-volume">
          <span>Vol: $${coin.volume.toFixed(1)}B</span>
          <span>MCap: $${coin.marketCap.toFixed(1)}B</span>
        </div>
      `;
      
      tradebox.appendChild(coinElement);
    });
  }

  // Toggle favorite
  function toggleFavorite(event, coinId) {
    event.preventDefault();
    event.stopPropagation();
    
    const star = event.target;
    const index = favorites.indexOf(coinId);
    
    if (index === -1) {
      favorites.push(coinId);
      star.classList.add('active');
    } else {
      favorites.splice(index, 1);
      star.classList.remove('active');
    }
    
    localStorage.setItem('cryptoFavorites', JSON.stringify(favorites));
    
    // If we're on the favorites tab, refresh the list
    const activeTab = document.querySelector('.market-tab.active').dataset.tab;
    if (activeTab === 'favorites') {
      filterCoins(activeTab);
    }
  }

  // Filter coins based on active tab
  function filterCoins(tab) {
    let filteredData = [...cryptoData];
    
    switch(tab) {
      case 'all':
        // Show all coins without filtering
        break;
      case 'gainers':
        filteredData = filteredData.filter(coin => coin.change > 0);
        filteredData.sort((a, b) => b.change - a.change);
        break;
      case 'losers':
        filteredData = filteredData.filter(coin => coin.change < 0);
        filteredData.sort((a, b) => a.change - b.change);
        break;
      case 'favorites':
        filteredData = filteredData.filter(coin => favorites.includes(coin.id));
        break;
    }
    
    // Apply search filter if there's a search term
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (searchTerm) {
      filteredData = filteredData.filter(coin => 
        coin.name.toLowerCase().includes(searchTerm) || 
        coin.symbol.toLowerCase().includes(searchTerm)
      );
    }
    
    renderCryptoList(filteredData);
  }

  // Tab switching
  document.querySelectorAll('.market-tab').forEach(tab => {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.market-tab').forEach(t => t.classList.remove('active'));
      this.classList.add('active');
      filterCoins(this.dataset.tab);
    });
  });

  // Search functionality
  document.getElementById('searchInput').addEventListener('input', function() {
    const activeTab = document.querySelector('.market-tab.active').dataset.tab;
    filterCoins(activeTab);
  });

  // Initialize and refresh data every 5 seconds
  fetchMarketData();
  setInterval(fetchMarketData, 5000);

  // Initial render
  renderCryptoList();
</script>
