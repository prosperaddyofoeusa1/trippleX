  /* ===== Loading System ===== */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0d1117;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.loading-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.loading-animation {
  position: relative;
  width: 120px;
  height: 120px;
  margin-bottom: 30px;
}

.loading-logo {
  width: 100%;
  height: 100%;
  object-fit: contain;
  animation: pulse 1.5s ease-in-out infinite;
}

.loading-spinner {
  position: absolute;
  top: -10px;
  left: -10px;
  width: 140px;
  height: 140px;
  border: 3px solid rgba(0, 150, 255, 0.1);
  border-radius: 50%;
  border-top-color: #0096FF;
  animation: spin 2s linear infinite;
}

.loading-progress-container {
  width: 200px;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.loading-progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #0096FF, #00BFFF);
  transition: width 0.4s ease;
}

.loading-text {
  color: #bbb;
  font-size: 14px;
  margin-top: 20px;
  text-align: center;
  max-width: 80%;
}

/* Animation for content after load */
.content-wrapper {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.page-loaded .content-wrapper {
  opacity: 1;
  transform: translateY(0);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0.9; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.9; }
}

    .profile-grid {

    .profile-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px;

      border-radius: 10px;
      color: var(--text-primary);

      // ===== Loading System =====
class LoadingSystem {
  constructor() {
    this.minLoadingTime = 1500; // Minimum loading time in ms
    this.maxLoadingTime = 3000; // Maximum loading time in ms
    this.startTime = null;
    this.loadingPhases = [
      { progress: 20, text: "Loading security modules..." },
      { progress: 40, text: "Initializing wallet services..." },
      { progress: 60, text: "Syncing with blockchain..." },
      { progress: 80, text: "Finalizing setup..." },
      { progress: 95, text: "Ready to go!" }
    ];
  }

  init() {
    this.startTime = Date.now();
    this.setupLoadingBar();
    this.setupEventListeners();
    this.simulateLoading();
  }

  setupLoadingBar() {
    const progressBar = document.getElementById('loadingProgress');
    progressBar.style.transition = `width ${this.minLoadingTime/1000}s ease`;
  }

  setupEventListeners() {
    window.addEventListener('load', () => this.completeLoading());
    setTimeout(() => this.completeLoading(), this.maxLoadingTime);
  }

  simulateLoading() {
    let currentPhase = 0;
    const phaseInterval = setInterval(() => {
      if (currentPhase >= this.loadingPhases.length) {
        clearInterval(phaseInterval);
        return;
      }
      const phase = this.loadingPhases[currentPhase];
      this.updateProgress(phase.progress, phase.text);
      currentPhase++;
    }, this.minLoadingTime / this.loadingPhases.length);
  }

  updateProgress(percent, text) {
    document.getElementById('loadingProgress').style.width = `${percent}%`;
    if (text) document.getElementById('loadingText').textContent = text;
  }

  completeLoading() {
    const elapsed = Date.now() - this.startTime;
    const remainingTime = Math.max(0, this.minLoadingTime - elapsed);
    
    setTimeout(() => {
      this.updateProgress(100, "Ready!");
      setTimeout(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
        document.body.classList.add('page-loaded');
        document.querySelectorAll('button, a, input').forEach(el => {
          el.style.pointerEvents = 'auto';
        });
      }, 300);
    }, remainingTime);
  }
}

// Initialize loading system
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('button, a, input').forEach(el => {
    el.style.pointerEvents = 'none';
  });
  new LoadingSystem().init();
});

function navigateWithTransition(url) {
  document.body.classList.remove('page-loaded');
  document.getElementById('loadingOverlay').classList.remove('hidden');

  new LoadingSystem().init();

  }, 300);
}
    const syncChannel = new BroadcastChannel('profile-sync');
    const USER_DATA_KEY = 'cryptonet-profile-v1';

    const userData = JSON.parse(localStorage.getItem(USER_DATA_KEY)) || {
      firstName: 'John',
      lastName: 'Doe',
      street: '123 Blockchain Blvd',
      city: 'Cryptoville',
      state: 'Crypto State',
      postalCode: '12345',
      country: 'US',
      nationality: 'US',
      dob: '1985-06-15',
      avatar: '',
      creditScore: 85
    };

    // Avatar handling
    const avatarUpload = document.getElementById('avatar-upload');
    const avatarImage = document.getElementById('avatar-image');
    const avatarInitials = document.getElementById('avatar-initials');

    function updateAvatar() {
      if (userData.avatar) {
        avatarImage.src = userData.avatar;
        avatarImage.style.display = 'block';
        avatarInitials.style.display = 'none';
      } else {
        avatarImage.style.display = 'none';
        avatarInitials.style.display = 'flex';
        avatarInitials.textContent = 
          `${userData.firstName[0]}${userData.lastName[0]}`;
      }
    }

    avatarUpload.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          userData.avatar = event.target.result;
          syncData();
          updateAvatar();
          showToast('Profile picture updated');
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('avatar-display').addEventListener('click', () => avatarUpload.click());
    document.getElementById('avatar-edit').addEventListener('click', () => avatarUpload.click());

    function syncData() {
      localStorage.setItem(USER_DATA_KEY, JSON.stringify(userData));
      syncChannel.postMessage({ type: 'profile-update', data: userData });
    }

    syncChannel.addEventListener('message', (event) => {
      if (event.data.type === 'profile-update') {
        Object.assign(userData, event.data.data);
        updateFormFields();
        updateAvatar();
      }
    });

    function updateFormFields() {
      const form = document.getElementById('profile-form');
      for (const [key, value] of Object.entries(userData)) {
        if (form.elements[key]) form.elements[key].value = value;
      }
      document.getElementById('profile-name').textContent = 
        `${userData.firstName} ${userData.lastName}`;
      updateAvatar();
    }

    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      for (const [key, value] of formData.entries()) {
        userData[key] = value;
      }
      
      syncData();
      showToast('Profile updated across all devices');
    });

    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = 'var(--card-bg)';
      toast.style.color = 'white';
      toast.style.padding = '12px 24px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
      toast.style.zIndex = '1000';
      toast.textContent = message;
      
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateFormFields();
      updateAvatar();
      
      window.addEventListener('storage', (event) => {
        if (event.key === USER_DATA_KEY) {
          Object.assign(userData, JSON.parse(event.newValue));
          updateFormFields();
          updateAvatar();
        }
      });
    });
  </script>
